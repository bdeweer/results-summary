<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="panel panel--result">
          <div class="panel--result--container">
            <div class="panel--result--container--title">Your Result</div>
            <div class="panel--result--container--score--container">
              <div>76</div>
              <div>of 100</div>
            </div>
            <div>Great</div>
            <div>
              You scored higher than 65% of the people who have taken these
              tests. hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh
            </div>
          </div>
        </div>
        <div class="panel panel--summary">
          <div>Summary</div>
          <div>Reaction 80 / 100</div>
          <div>Memory 92 / 100</div>
          <div>Verbal 61 / 100</div>
          <div>Visual 72 / 100</div>
          <div>Continuee</div>
        </div>
      </div>
    </main>
  </body>
</html>
