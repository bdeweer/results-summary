<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="panel panel--result">
          <div class="panel--result--container">
            <div class="panel--result--container--score">
              <h2 class="text-preset-4">Your Result</h2>
              <div class="panel--result--container--score--point">
                <div class="text-preset-1">76</div>
                <div class="text-preset-5-bold">of 100</div>
              </div>
            </div>

            <div class="panel--result--container--status">
              <h3 class="text-preset-3">Great</h3>
              <p class="text-preset-5-medium">
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
        </div>
        <div class="panel panel--summary">
          <div class="panel--summary--container">
            <h2 class="text-preset-4">Summary</h2>
            <div class="grid">
              <div>
                <div class="row reaction">
                  <div>
                    <span class="icone"
                      ><img
                        src="./assets/images/icon-reaction.svg"
                        alt="reaction" /></span
                    ><span class="text-preset-5-medium">Reaction</span>
                  </div>
                  <div>
                    <span class="text-preset-5-bold">80</span
                    ><span class="text-preset-5-bold"> / 100</span>
                  </div>
                </div>

                <div class="row memory">
                  <div>
                    <span class="icone"
                      ><img
                        src="./assets/images/icon-memory.svg"
                        alt="memory" /></span
                    ><span class="text-preset-5-medium">Memory</span>
                  </div>
                  <div>
                    <span class="text-preset-5-bold">92</span
                    ><span class="text-preset-5-bold"> / 100</span>
                  </div>
                </div>

                <div class="row verbal">
                  <div>
                    <span class="icone"
                      ><img
                        src="./assets/images/icon-verbal.svg"
                        alt="verbal" /></span
                    ><span class="text-preset-5-medium">Verbal</span>
                  </div>
                  <div>
                    <span class="text-preset-5-bold">61</span
                    ><span class="text-preset-5-bold"> / 100</span>
                  </div>
                </div>

                <div class="row visual">
                  <div>
                    <span class="icone"
                      ><img
                        src="./assets/images/icon-visual.svg"
                        alt="visual" /></span
                    ><span class="text-preset-5-medium">Visual</span>
                  </div>
                  <div>
                    <span class="text-preset-5-bold">73</span
                    ><span class="text-preset-5-bold"> / 100</span>
                  </div>
                </div>
              </div>
            </div>
            <button class="continue text-preset-5-bold">Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
